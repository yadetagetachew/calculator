<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="/styles.css">

    <!-- javascript -->
    <script src="myscripts.js"></script> 

    <title>Calculator</title>
  </head>
  <body>
    <div class="card calculator shadow-lg">

        <input type="text" class="calculator-screen" value="" disabled />
    
        <div class="calculator-buttons">
    
          <button type="button" value="7" class="btn btn-outline-dark shadow">7</button>
          <button type="button" value="8" class="btn btn-outline-dark shadow">8</button>
          <button type="button" value="9" class="btn btn-outline-dark shadow">9</button>
          <button type="button" value="+" class="operator btn btn-warning shadow">+</button>
    
    
          <button type="button" value="4" class="btn btn-outline-dark shadow">4</button>
          <button type="button" value="5" class="btn btn-outline-dark shadow">5</button>
          <button type="button" value="6" class="btn btn-outline-dark shadow">6</button>
          <button type="button" value="-" class="operator btn btn-warning shadow">-</button>
    
    
          <button type="button" value="1" class="btn btn-outline-dark shadow">1</button>
          <button type="button" value="2" class="btn btn-outline-dark shabtn-outline-darkdow">2</button>
          <button type="button" value="3" class="btn btn-outline-dark shadow">3</button>
          <button type="button" value="*" class="operator btn btn-warning shadow">&times;</button>
    
    
          <button type="button" value="0" class="btn btn-outline-dark shadow">0</button>
          <button type="button" value="." class="decimal function btn btn-secondary shadow">.</button>
          <button type="button" value="all-clear" class="all-clear function btn btn-danger shadow">AC</button>
          <button type="button" value="/" class="operator btn btn-warning shadow">&divide;</button>
            
          <button type="button" class="equal-sign operator btn btn-secondary shadow" value="=">=</button>
            
         
    
        </div>
      </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></>

</html>
